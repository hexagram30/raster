name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Build
      run: make build

    - name: Build Status Notification (success)
      uses: voxmedia/github-action-slack-notify-build@v1.1.0
      if: success()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
      with:
        channel: cicd
        status: SUCCESS
        color: good

    - name: Build Status Notification (failure)
      uses: voxmedia/github-action-slack-notify-build@v1.1.0
      if: failure()
      env:
        SLACK_BOT_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
      with:
        channel: cicd
        status: FAILED
        color: danger
